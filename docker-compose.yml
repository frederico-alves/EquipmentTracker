services:
  db:
    image: postgres:16-alpine
    container_name: equipment-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: equipment_tracker
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./backend/src/EquipmentTracker.Api
      dockerfile: Dockerfile
    container_name: equipment-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Host=db;Database=equipment_tracker;Username=postgres;Password=postgres
      - FrontendUrl=http://localhost:3000
    ports:
      - "5284:8080"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: equipment-frontend
    ports:
      - "3000:80"
    depends_on:
      - api

volumes:
  postgres_data:
